<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COLIBRÍ_LOGIN</title>
  <link rel="icon" type="image/x-icon" href="img/colibri.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style_navbar.css">
  <link rel="stylesheet" href="./css/style_footer.css">
  <link rel="stylesheet" href="./css/style_login.css">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>
  <header id="nav1"></header>

  <!--Formulario-->
  <div class="grid-container"> 
  <div class="shadow p-3 mb-5 bg-white rounded">
    <div class="registrate">

        <h1 class="tituloLog">REGÍSTRATE</h1>

        <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertErrorLogin">
            <p id="alertErrorTextoLogin"> </p>
        </div>
        <form class="col">
            <div class="row-md-6">
                <br>
                <label class="form-label">NOMBRE COMPLETO:</label>
                <input type="text" class="form-control" placeholder="Ingresa tu nombre completo." id="IdNombre">
            </div>

            <div class="row-md-6">
                <br>
                <label class="form-label">CORREO:</label>
                <input type="text" class="form-control" placeholder="Ingresa tu correo electrónico." id="Correo">
            </div>

            <div class="row-md-6" style="padding-top: 25px;">
                <label class="form-label">NÚMERO DE TÉLEFONO:</label>
                <input type="input" class="form-control" placeholder="Ingresa tu número de telefono." id="campNumber">
            </div>

            <div class="row-md-6" style="padding-top: 25px;">
                <label class="form-label">CONTRASEÑA:</label>
                <input type="password" class="form-control" placeholder="Ingresa una contraseña." id="Contraseña">
            </div>
            <div class="row-md-6" style="padding-top: 25px;">
                <label class="form-label">CONFIRMA TU CONTRASEÑA:</label>
                <input type="password" class="form-control" placeholder="Ingresa la misma contraseña."
                    id="ConfiContraseña">
            </div>
            <div class="row-12" style="padding-top: 25px;">
                <button type="add" class="btn btn-primary" id="botonCrear">REGÍSTRATE</button>
            </div>
        </form>
    </div>
</div>

    <!--login-->
    <div class="ingresar">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <h2 class="ingr">INGRESA A TU CUENTA</h2>
            <br>
            <label class="form-label">CORREO ELECTRÓNICO:</label>
            <input type="email" class="form-control" placeholder="Ingresa tu correo." id="correoLogin">
            <div class="contraseña">
                <label class="form-label" style="padding-top: 25px;">CONTRASEÑA:</label>
                <input type="password" class="form-control" placeholder="Ingresa tu contraseña." id="contraseñaLogin">
                <p class="ingr" style="padding-top: 10px;">¿OLVIDASTE TU CONTRASEÑA?
                <p>
                <div class="col-12">
                    <button type="add" class="btn btn-primary" id="botonIngresar">INGRESAR</button>
                </div>
                <div class="alert alert-danger fade show" style="display: none; padding: 10px;" role="alert"
                    id="errorLogin">
                    <p id="errorLoginTexto"> </p>
                </div>
            </div>
        </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div id="footer1"></div>
<script src="./js/login.js"></script>
<script src="./js/navComponentes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"></script>
</body>
</html>
