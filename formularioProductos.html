<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COLIBRÍ_AGREGA UN NUEVO PRODUCTO</title>
  <link rel="icon" type="image/x-icon" href="img/iconcolibri.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style_navbar&footer.css">
  <link rel="stylesheet" href="./css/style_formularioProductos.css">

</head>

<body>
  <header id="nav1">
  </header>

  <!-- FORMULARIO -->
  <div class="container formulario">
    <h1>Agregar nuevo producto</h1>

    <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertError">
      <p id="alertErrorTexto"></p>
    </div>
    <form class="row g-3">
      <div class="col-md-12">
        <br>
        <label class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" id="productoNuevo" placeholder="Agrega el nombre de tu producto">
      </div>
      <div class="col-md-6">
        <label class="form-label">Descripción:</label>
        <input type="description" class="form-control" placeholder="Agrega una descripción del producto"
          id="descripcion">
      </div>
      <div class="col-md-6">
        <label class="form-label">Precio:</label>
        <input type="text" placeholder="Agrega el precio del producto" class="form-control" id="precioProducto">
      </div>
      <div class="col-md-12">
        <label for="formFile" class="form-label">Imagen 1:</label>
        <input class="form-control" type="file" id="inputImagen">
      </div>
      <div class="col-12">
        <button type="add" class="btn btn-primary" id="botonCrear">Agregar</button>
      </div>
    </form>
  </div>
  <br>
  <br>
  <div id="footer1"></div>
  <script src="./js/navComponentes.js"></script>
  <script src="./js/formProductos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
</html>
