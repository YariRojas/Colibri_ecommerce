  <!--Body-->
  <body>
    <header id="nav1"></header>
    

            <!--Form-->
            
            
                <!--aplicacion-->
                <div id="App" class="container d-flex justify-content-center align-items-center pt-5">
                    <div class="col-md-4">
                        <div class="card">
                            <!--Agregar producto-->
                            <div class="card-header">
                                <h4>Agrega producto nuevo</h4>

                            </div>
                            <!--Producto agregado-->
                            <form id="product-form"class="card-body">
                                <div class="form-group">
                                    <!--Nombre del producto-->
                                    <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                                </div>
                            </br>
                                <div class="form-group">
                                    <!--Descripcion del producto-->
                                    <input type="text" id="description" class="form-control" placeholder="Descripción del producto">
                                </div>
                            </br>
                                    <!--Categoría del producto-->
                                    <label class="input-group-text" for="inputGroupSelect01">Categoría</label>
                                    <select class="form-select" id="categoria">
                                    <option selected required>selecciona una categoría</option>
                                    <option value="1">Blusas artesanales</option>
                                    <option value="2">Vestidos artesanales</option>
                                    <option value="3">Guayaberas artesanales</option>
                                    </select>
                            </br>        
                                <div class="form-group">
                                    <!--Precio del producto-->
                                    <input type="number" id="price" step="0.01" placeholder="Precio del producto" class="form-control">
                                </div>
                            </br> 
                            <!--Imagen-->
                                <div class="form-group">
                                    <label for="image" class="custom-file-label">Seleccionar imagen</label>
                                    <input type="file" class="form-control-file custom-file-input" id="image" accept="image/*">
                                </div>
                          <br>
                          <input type="submit" value="Guardar" class="btn btn-primary custom-btn">
                        </div>

                    </div>
                    <div class="col-md-8">
                        <div id="product-list"></div>
                        
                    </div>


                </div>
