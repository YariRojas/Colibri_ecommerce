<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COLIBRÍ_LOGIN</title>
  <link rel="icon" type="image/x-icon" href="img/colibri.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style_navbar.css">
  <link rel="stylesheet" href="./css/style_footer.css">
  <link rel="stylesheet" href="./css/style_login.css">

</head>

<body>
  <header id="nav1"></header>

  <!--Formulario-->

  <div id="contenedor">
    <div>
      <img class="ropa-img" src="img/banners/carrusel1/rojo.png" alt="representación de Oaxaca">
    </div>
    <div>
      <div class="registrate">

        <h1 class="text-center">REGÍSTRATE</h1>

        <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertErrorLogin">
          <p id="alertErrorTextoLogin"> </p>
        </div>
        <form class="col">
          <div class="row-md-6">
            <br>
            <label class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="IdNombre" placeholder="Nombre">
          </div>

          <div class="row-md-6">
            <br>
            <label class="form-label">Correo</label>
            <input type="text" class="form-control" id="Correo" placeholder="Correo">
          </div>

          <div class="row-md-6" style="padding-top: 25px;">
            <label class="form-label">Numero de teléfono</label>
            <input type="input" class="form-control" id="campNumber" placeholder="Teléfono">
          </div>

          <div class="row-md-6" style="padding-top: 25px;">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="Contraseña" placeholder="Contraseña">
          </div>
          <div class="row-md-6" style="padding-top: 25px;">
            <label class="form-label">Confirmar tu contraseña</label>
            <input type="password" class="form-control" id="ConfiContraseña" placeholder="Contraseña">
          </div>

          <br>
          <br>
          <a href="./login.html">Inicio de sesión</a>
          <div class="row-12" style="padding-top: 25px;">
            <button type="add" class="btn btn-primary" id="botonCrear">Regístrate</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>


  <div id="footer1"></div>
  <script src="./js/login.js"></script>
  <script src="./js/navComponentes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
